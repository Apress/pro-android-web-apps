<!DOCTYPE html>
<html>
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jsonengine-note</title>
	<link type="text/css" href="css/jsonengine-note.css" rel="stylesheet" />
 	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>

	<script type="text/javascript" src="js/je.js"></script>
	<script type="text/javascript" src="js/note.js"></script>
  </head>
  <body>
	<h1>jsonengine-note</h1>

	<div id="main">
	  <div class="listarea">
		<ul id="note-list">
		</ul>
		<p>
		  <input id="new" type="button" value="new"></input>
		</p>
		<p>
		  <p>search by title</p>
		  <input id="keyword" type="input"></input>
		  <input id="search" type="button" value="search"></input>
		</p>
	  </div>
	  <div class="editarea">
		<input id="title" type="text"></input>
		<input id="save" type="button" value="save"></input>
		<input id="delete" type="button" value="delete"></input>
		<textarea id="detail">
		</textarea>
	  </div>
	</div>
  </body>
</html>
