<!DOCTYPE html>
<html>
<head>
    <title>Google Map Markers | Pro Web Apps</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
    <link rel="stylesheet" media="screen" href="../../css/proui.css" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0px; padding: 0px }
    </style>    
    <script type="text/javascript" src="../../js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../../js/prowebapps.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
    function initMap() {
        // set the map size to be window height less the header
        $("#map_canvas").height($(window).height() - $("#main h1").outerHeight() - 20);
        
        // initialise the map initial position to Sydney Australia
        var latlng = new google.maps.LatLng(-34.397, 150.644);

        // configure the default options
        var myOptions = {
            zoom: 8,
            center: latlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        // create the map, attaching it to the map_canvas element
        var map = new google.maps.Map(
            document.getElementById("map_canvas"),
            myOptions);

        // create a new marker to and display it on the map
        var marker = new google.maps.Marker({
            position: latlng, 
            map: map
        });

        // capture touch click events for the created marker
        google.maps.event.addListener(marker, 'click', function() {
            alert('marker clicked');
        });
    }
    </script>
</head>
<body onload="initMap()">
    <ul id="menu">
    </ul>
    <div id="main" class="view">
        <h1>Google Map Marker</h1>
        <div id="map_canvas"></div>
    </div>
</body>
</html>
