<!DOCTYPE html>
<html>
<head>
<title>jQTouch Moundz</title>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<link rel="stylesheet" media="screen" href="jqtouch/jqtouch.css" />
<link rel="stylesheet" media="screen" href="themes/default/theme.css" />
<link rel="stylesheet" media="screen" href="moundz.css" />
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jqtouch/jqtouch.js"></script>
<script type="text/javascript" src="moundz.js"></script>
<!-- <script type="text/javascript" src="phonegap.js"></script> -->
<script type="text/javascript" src="http://api.geominer.net/jsapi/v1/geominer.js">
</script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true">
</script>
<script type="text/javascript">
function initialize() {
    MOUNDZ.init();
} // initialize
</script>
</head>
<body onload="initialize()">
<div id="jqt">
    <!--
    <div id="splash">
        <strong>Welcome to</strong>
        <img src="img/moundz_logo.png" />
        <p class="hint">
            Press the 'Sign in with Twitter' button below to get started playing.
        </p>
        <span id="login"></login>
    </div>
    -->
    <div id="mapper">
        <div class="toolbar">
            <h1>Moundz</h1>
        </div>
        <div id="map_canvas" style="width:100%; height: 100%;"></div>
        <div id="marker-nav">
            <img src="img/navigation-arrow.png" class="left disabled" />
            <span class='marker-title'>Test Text</span>
            <img src="img/navigation-arrow.png" class="right" />
        </div>
    </div>
    <div id="marker-detail">
        <div class="toolbar">
            <a href="#mapper" class="back slide reverse">Back</a>
            <h1>Test Location</h1>
        </div>
        <div class='content'>
        </div>
    </div>
</div>
</body>
</html>
